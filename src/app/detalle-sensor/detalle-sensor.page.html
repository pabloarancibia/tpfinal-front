<ion-header>
  <ion-toolbar>


    <ion-title>Detalle del Dispositivo</ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- gráfico tipo gauge para medición -->
  <div id="highcharts" style="width:100%; height:300px;"></div>

  <!-- buttons -->
  <div *ngIf="this.estadoValvula==false">
    <ion-button (click)='accionarValvula()'>ABRIR ELECTROVÁLVULA</ion-button>
  </div>
  <div *ngIf="this.estadoValvula==true">
    <ion-button color="danger" (click)='accionarValvula()'>CERRAR ELECTROVÁLVULA</ion-button>
  </div>
  <ion-button *ngIf="this.dispositivo" routerLink="/mediciones/{{this.idDispositivo}}" routerDirection="root">
    VER TODAS LAS MEDICIONES
  </ion-button>

  <ion-button *ngIf="this.dispositivo" routerLink="/riegos/{{this.dispositivo.electrovalvulaId}}"
    routerDirection="root">VER LOG RIEGOS
  </ion-button>




</ion-content>
