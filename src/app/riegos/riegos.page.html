<ion-header>
  <ion-toolbar>
    <ion-title>Riegos Electrov√°lvula {{this.nomValvula}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <p>Estado</p>
      </ion-col>
      <ion-col>
        <p>Fecha y Hora</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngFor="let r of this.riegos">
    <ion-row>
      <ion-col>
        {{r.apertura | aperturaPipe}}
      </ion-col>
      <ion-col>
        {{r.fecha | date: 'dd/MM/yyyy H:mm' }}
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
